l_japanese:
 ib_se_category: "焦土作戦"
 ib_se_category_desc: "§Y自動焦土化§!...[Root.Getib_se_autoName]\n\n§Y施設の破壊§!....[Root.Getib_se_infrastructureName][Root.Getib_se_rail_wayName][Root.Getib_se_supply_nodeName][Root.Getib_se_air_baseName]\n\n自国もしくは同盟国のステートが敵国と§Y隣接§!している場合、該当地域を§Y焦土化§!する事が可能となる。\nまた、一度押したディシジョンは再度の実行まで§Y30日間§!のクールタイムが存在している。\nまた、焦土作戦は§Y自動化§!することが可能で、自国のステートが§R占領§!された時、焦土作戦実行条件を満たしている場合に§Y自動的§!に§Y焦土化§!が実行される。"
 #ib_se_category_desc: "自国もしくは同盟国のステートが敵国と§Y隣接§!している場合、該当地域を§Y焦土化§!する事が可能となる。\nただし、ディシジョン押下後でも爆破前に敵にステートが奪取された場合はキャンセルされる。\nまた、一度押したディシジョンは再度の実行まで§Y30日間§!のクールタイムが存在している。"

