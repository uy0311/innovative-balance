 heavy_battery_18in_x2:0 "18インチ連装砲"
 heavy_battery_18in_x2_desc:0 "公式文書で「16インチ砲」とされているこの兵装は、史上最大の火力と大きさを誇る戦艦砲である。発射時の余りにも凄まじい衝撃波は、周囲の人間をミンチにする程だと噂されている。"
 ship_base_battery_18in_x2:0 "18インチ連装主砲"
 ship_base_battery_18in_x2_desc:0 "超大型戦艦向けの主砲として搭載する事を考慮して設計された火力に特化した連装砲。"
