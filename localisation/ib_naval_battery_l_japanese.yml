 ship_add_battery_18in_x3_desc:0 "超大型戦艦に搭載する事を考慮して設計された火力に特化した三連装砲。"

 twin_gun_battery:0 "連装砲塔機構"
 twin_gun_battery_desc:0 "一つの砲塔に火砲を二門搭載する事を可能とする技術。各種連装砲の研究開発には必須の艤装技術となっている。\n\n本技術の研究が終わらない限り、各種連装砲モジュールの技術がアンロックされない"
 ib_twingun_tt:0 "§C本技術の研究が終わらない限り、各種§Y連装砲モジュール§!の技術がアンロックされない§!"

 triple_gun_battery:0 "三連装砲塔機構"
 triple_gun_battery_desc:0 "一つの砲塔に火砲を三門搭載する事を可能とする技術。各種三連装砲の研究開発には必須の艤装技術となっている。\n\n本技術の研究が終わらない限り、各種三連装砲モジュールの技術がアンロックされない"
 ib_triplegun_tt:0 "§C本技術の研究が終わらない限り、各種§O三連装砲モジュール§!の技術がアンロックされない§!"

 quadruple_gun_battery:0 "四連装砲塔機構"
 quadruple_gun_battery_desc:0 "一つの砲塔に火砲を四門搭載する事を可能とする技術。各種連装砲の研究開発には必須の艤装技術となっている。\n\n本技術の研究が終わらない限り、各種四装砲モジュールの技術がアンロックされない"
 ib_quadruplegun_tt:0 "§C本技術の研究が終わらない限り、各種§Y四連装砲モジュール§!の技術がアンロックされない§!"

 ib_shell_tech2:0 "高角砲塔機構・二連装20mm対空機銃"
 ib_shell_tech2_desc:0 "中遠距離での艦隊防空を担う高角砲の搭載を可能とする技術。各種高角砲の研究開発には必須の艤装技術となっている。\n\n本技術の研究が終わらない限り、各種高角砲モジュールの技術がアンロックされない"
 ib_dp_tt:0 "§C本技術の研究が終わらない限り、各種§G高角砲モジュール§!の技術がアンロックされない§!"

 ib_shell_tech3:0 "小型砲弾・三連装20mm対空機銃"
 ib_shell_tech3_desc:0 "来襲する敵機を追い払うための艦載用機銃。ある程度の弾幕の形成が可能となっており、改良された発射機構を小型艦砲にも取り込むことにより、その威力が向上する。"

 ib_shell_tech4:0 "改良小型砲弾・四連装20mm対空機銃"
 ib_shell_tech4_desc:0 "来襲する敵機を追い払うための艦載用機銃。濃密な弾幕の形成が可能となっており、発展した発射機構を小型艦砲にも取り込むことにより、その威力が大きく向上する。"

