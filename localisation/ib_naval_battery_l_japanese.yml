 ship_add_battery_18in_x2_desc:0 "超大型戦艦に搭載する事を考慮して設計された火力に特化した連装砲。"

 heavy_battery_18in_x3:0 "18インチ三連装砲"
 heavy_battery_18in_x3_desc:0 "世界最大の戦艦「大和型」にのみ搭載された本兵装は、一般的な戦艦砲の攻撃範囲を優に超え、最大射程は40kmを誇る。発射時の衝撃や威力も言うに及ばず世界一の性能を誇る。もちろん、運用コストもだが。"
 ship_base_battery_18in_x3:0 "18インチ三連装主砲"
 ship_base_battery_18in_x3_desc:0 "超大型戦艦向けの主砲として搭載する事を考慮して設計された火力に特化した三連装砲。"
