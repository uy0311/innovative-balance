##tank_modules##
 suspension_tech_1:0 "ボギー式サスペンション"
 suspension_tech_1_desc:0 "転輪が個別に取り付けられているため、破損しても簡単に交換が可能な、簡易で安価なサスペンション。"
 suspension_tech_2:0 "トーションバー式サスペンション"
 suspension_tech_2_desc:0 "金属製の車軸を車体に固定した、信頼性の高いサスペンションシステムで、他のサスペンションよりも滑らかな乗り心地を実現している。"
 suspension_tech_3:0 "挟みこみ転輪"
 suspension_tech_3_desc:0 "転輪を挟み込むことで車台と同じ全長内に、より多くの転輪を収めることが可能で、機動性を向上させると同時に、側面の防御力を高めることが可能となる。"
 suspension_tech_4:0 "クリスティー式サスペンション"
 suspension_tech_4_desc:0 "アメリカの発明家によって開発されたこのサスペンションは、非常に高い速度を実現する。"

 tankammo_tech_1:0 "湿式弾薬庫"
 tankammo_tech_1_desc:0 "弾薬ラックに追加されたウォータージャケットは、戦車の被弾時に弾薬が誘爆する危険性を劇的に減少させ、搭乗員からも大変好評となっている。"
 tankammo_tech_2:0 "追加弾薬庫"
 tankammo_tech_2_desc:0 "弾薬収納ラックを追加することで、無補給でより長く戦闘継続が可能となる。しかし装甲が貫通した場合、その結果は壊滅的なものとなる可能性が高い。これは特に攻撃時に問題となる。"

 cannon_tech_1:0 "口径漸減装置"
 cannon_tech_1_desc:0 "砲口に装着する特殊アダプターは、砲口径を圧縮させ、砲弾を減口径させるものである。これにより、砲口初速が格段に上がり、貫徹力が向上する。但し、希少な素材を使った特殊な弾薬が必要となる。"
 cannon_tech_2:0 "砲安定装置"
 cannon_tech_2_desc:0 "戦車の移動時に、主砲を同目標へ指向するための機械装置。移動中に正確射撃が可能なほど高度なものではないが、短時間の停車中に砲手が目標を再照準することなく正確な射撃が可能となる。"
 cannon_tech_3:0 "自動装填装置"
 cannon_tech_3_desc:0 "砲弾の装填や、戦車が長時間に亘って高い発射速度の維持を可能にするための自動化機構。"

 tankother:0 "簡単な整備"
 tankother_desc:0 "車体の各所にあるハッチからは各種部品に接近が可能で、複雑な整備も簡単に実施が可能である。"
 tankother_2:0 "応急修理装備"
 tankother_2_desc:0 "工兵部隊が使用する工事用の道具に加え、戦車整備員が使用する機械類を搭載することで、現地での突発的故障や多少の被弾などに対し緊急的な修理を行うだけでなく、撃破して放棄された敵車両から装備を流用するといった工夫が可能になる。"
 tankother_3:0 "発煙弾発射装置"
 tankother_3_desc:0 "戦車内から発射可能な発煙弾発射装置で、厚い煙を発生させて戦車を隠蔽が可能となる。防御時や待ち伏せ攻撃を受けた後などに非常に有効である。"

 equipment_for_engineers:0 "応急修理装備"
 equipment_for_engineers_desc:0 "工兵部隊が使用する工事用の道具に加え、戦車整備員が使用する機械類を搭載することで、現地での突発的故障や多少の被弾などに対し緊急的な修理を行うだけでなく、撃破して放棄された敵車両から装備を流用するといった工夫が可能になる。"

 IB_tank_coaxial_machine_gun:0 "同軸機関銃"
 IB_tank_coaxial_machine_gun_desc:0 "砲塔に固定式の機関銃を搭載する事により、指向した方向に対し限定的ではあるが制圧力を発揮する。"
 additional_machine_guns:0 "車体用機関銃"
 additional_machine_guns_desc:0 "車体前面に通常の歩兵部隊が使用する機関銃を搭載する事により、周囲への掃射や簡易的な対歩兵戦闘への力を得る事が出来る。"

