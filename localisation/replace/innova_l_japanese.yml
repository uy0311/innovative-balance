 IB_tank_heavy_machine_gun:0 "車長用機関銃"
 IB_tank_heavy_machine_gun_desc:0 "小型戦車の基本的な武装として砲塔上部に搭載し、主に対人戦での運用を想定した兵器だが、その効力は限定的である。"
 IB_tank_heavy_machine_gun_2:0 "車長用改良型機関銃"
